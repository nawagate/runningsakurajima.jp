id: "runningsakurajima"
label: "runningsakurajima"
version: "1.0.1"
author_link: "http://runningsakurajima-jp.movabletype.io/"
author_name: "第37回 ランニング桜島大会"
description: "runningsakurajima"
class: "blog"
elements:
  # blog_static_files:
  #   component: '~'
  #   data:
  #     - archives
  #     - fonts
  #     - images
  #     - scripts
  #     - styles
  #   importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      bg_top_main:
        default: 0
        description: ''
        name: メイン背景イメージに設定
        obj_type: asset
        options: ''
        required: 0
        type: checkbox
      imageposition:
        default: ''
        description: ''
        name: メインイメージの配置
        obj_type: page
        options: 上に配置,下に配置,背景全体に配置
        required: 0
        type: radio
      main_image_entry:
        default: ''
        description: 記事のサムネイルやog:imageとして表示させる画像です。
        name: メインイメージ
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      pageimage:
        default: ''
        description: トップページの各ブロックに表示する画像です。（横幅は1280px程度を推奨）
        name: メインイメージ
        obj_type: page
        options: ''
        required: 0
        type: asset_image
    importer: custom_fields
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          yearly_entry_listing:
            filename: yearly_entry_listing.mtml
            label: 年別ブログ記事リスト
            mappings:
              yearly:
                archive_type: Yearly
                file_template: "%y/%i"
                preferred: 1
        index:
          atom:
            filename: atom.xml.mtml
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          index_page:
            filename: index.html.mtml
            label: インデックスページ
            outfile: index.html
            rebuild_me: 1
          news:
            filename: news.html.mtml
            label: ニュース TOP
            outfile: news.html
            rebuild_me: 1
        individual:
          entry:
            filename: entry.mtml
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module:
          blog-sidemenu:
            filename: blog-sidemenu.mtml
            label: blog-sidemenu
          common_bottom_js:
            filename: common_bottom_js.mtml
            label: common_bottom_js
          common_head_js:
            filename: common_head_js.mtml
            label: common_head_js
          common_stylesheet:
            filename: common_stylesheet.mtml
            label: common_stylesheet
          config:
            filename: config.mtml
            label: config
          entry-list:
            filename: entry-list.mtml
            label: entry-list
          footer:
            filename: footer.mtml
            label: footer
          header:
            filename: header.mtml
            label: header
          header_news:
            filename: header_news.mtml
            label: header_news
        page:
          page:
            filename: page.mtml
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system:
          404_error:
            filename: 404_error.mtml
            label: 404 エラー
    importer: template_set
